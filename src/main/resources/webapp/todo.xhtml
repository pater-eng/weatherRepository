<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>WEATHER application</title>
    </h:head>
    <h:body>
        <div>
            <div>
                List all city-Weather
            </div>
            <h:dataTable value="#{weatherController.listAllWeather}" var="item">
                <h:column>
                    <f:facet name="header"> Name</f:facet>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Timezone</f:facet>
                      <h:outputText value="#{item.timezone}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> DT</f:facet>
                      <h:outputText value="#{item.dt}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Base</f:facet>
                      <h:outputText value="#{item.base}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Visibility</f:facet>
                      <h:outputText value="#{item.visibility}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Cod</f:facet>
                      <h:outputText value="#{item.cod}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Lon</f:facet>
                      <h:outputText value="#{item.lon}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Lan</f:facet>
                      <h:outputText value="#{item.lan}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> CountryCode</f:facet>
                      <h:outputText value="#{item.countryCode}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Sunrise</f:facet>
                      <h:outputText value="#{item.sunrise}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Sunset</f:facet>
                      <h:outputText value="#{item.sunset}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Icon</f:facet>
                      <h:outputText value="#{item.icon}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Description</f:facet>
                      <h:outputText value="#{item.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Temperature</f:facet>
                      <h:outputText value="#{item.temperature}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Pressure</f:facet>
                      <h:outputText value="#{item.pressure}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Humidity</f:facet>
                      <h:outputText value="#{item.humidity}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Temp_min</f:facet>
                      <h:outputText value="#{item.temp_min}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Temp_max</f:facet>
                      <h:outputText value="#{item.temp_max}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Speed</f:facet>
                      <h:outputText value="#{item.speed}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Deg</f:facet>
                      <h:outputText value="#{item.deg}"/>
                </h:column>
             </h:dataTable>
        </div>
       </h:body>
</f:view>
